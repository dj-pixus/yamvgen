# Default configuration file for yamvgen.
# Please DO NOT edit this file as it's going to be overwritten on install. To create custom profiles, copy this file to your home directory.

# This script is sourced by yamvgen before parsing further command line arguments.


# Background image
# BG="/usr/share/yamvgen/bg.png"

# Overlay
OL="/usr/share/yamvgen/overlay.png"

# Output video file (container format determined by the extension)
# O="yamvgen.mkv"

# Output codec (passed to ffmpeg)
# C="h264"

# Video bitrate (passed to ffmpeg)
# B="2M"

# Frame rate (affects the number of displayed audio samples per frame)
# R="60"

# Fade in length
FIN="2"

# Fade out length (using the FIN value if not specified)
# FOUT="2"


# Options for the displayed text

# ATEXT="Artist Name"
# TTEXT="Track Title" # Bruh, why would you set it statically?

# Font, size, position

AX="69"
AY="55"
AFONT="/usr/share/fonts/TTF/DejaVuSansMono.ttf"
ASIZE="128"

TX="69"
TY="905"
#TFONT= # Using AFONT if not specified
TSIZE="96" # Using ASIZE if not specified

# Colors of the texts and their glowing effect. If any T* value is not specified, using the corresponding A* value. 

AFILL="black"
AGLOW1="cyan"
AGLOW2="blue"

# TFILL="black"
# TGLOW1="blue"
# TGLOW2="cyan"


# Options for the waveform display

# Vertical position
# WY="540"

# Alpha mask
# WALPHA="/usr/share/yamvgen/walpha.png"